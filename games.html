<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare - Game Seru!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .game-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        .game-btn.dare {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
        }

        .game-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .game-btn.dare:hover {
            box-shadow: 0 15px 40px rgba(78, 205, 196, 0.6);
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .game-btn:hover::before {
            left: 100%;
        }

        .question-area {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .question-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255,255,255,0.05), transparent 30%);
            animation: rotate 4s linear infinite;
            pointer-events: none;
        }

        .question-text {
            font-size: clamp(1rem, 3vw, 1.4rem);
            line-height: 1.6;
            font-weight: 500;
            position: relative;
            z-index: 2;
            animation: slideIn 0.5s ease-out;
        }

        .category {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #ffa726, #fb8c00);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 167, 38, 0.4);
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 167, 38, 0.6);
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-size: 1.2rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .game-area {
                padding: 25px;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .game-btn {
                width: 200px;
                padding: 18px 35px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .game-area {
                padding: 20px;
            }
            
            .game-btn {
                width: 180px;
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Truth or Dare</h1>
            <p>Game seru buat ngenal temen lebih dalam!</p>
        </div>

        <div class="game-area">
            <div class="button-container">
                <button class="game-btn" onclick="getTruth()">
                    ðŸ’¬ TRUTH
                </button>
                <button class="game-btn dare" onclick="getDare()">
                    ðŸŽ² DARE
                </button>
            </div>

            <div class="question-area" id="questionArea">
                <p class="placeholder">Pilih Truth atau Dare untuk memulai!</p>
            </div>

            <div style="text-align: center;">
                <button class="refresh-btn" onclick="getNewQuestion()" id="refreshBtn" style="display: none;">
                    ðŸ”„ Pertanyaan Baru
                </button>
            </div>
        </div>
    </div>

    <script>
        const truthQuestions = [
    // Pertemanan pedas
    { category: "Pertemanan", text: "Siapa yang pengen kamu keluarin diam-diam dari grup ini?" },
    { category: "Pertemanan", text: "Pernah gibahin siapa di sini terus besoknya sok akrab?" },
    { category: "Pertemanan", text: "Pernah colong ide atau karya temen dan gak ngaku?" },
    { category: "Pertemanan", text: "Siapa yang kamu anggap saingan tapi kamu pura-pura dukung?" },
    { category: "Pertemanan", text: "Siapa yang paling gak ikhlas kalau kamu sukses?" },
    { category: "Pertemanan", text: "Temen yang bikin kamu kapok buat percaya orang lagi siapa?" },
    { category: "Pertemanan", text: "Siapa temen yang cuma deket kalau lagi butuh aja?" },
    { category: "Pertemanan", text: "Siapa yang menurut kamu terlalu lebay di medsos tapi kamu tahan buat gak ngomong?" },
    { category: "Pertemanan", text: "Siapa yang sebenernya beban tapi kamu gak enak buat jauhin?" },
    { category: "Pertemanan", text: "Pernah nyebarin rahasia temen? Ceritain dong dikit." },

    // Pertemanan positif
    { category: "Pertemanan", text: "Siapa temen yang paling bikin kamu ngerasa diterima apa adanya?" },
    { category: "Pertemanan", text: "Temen yang paling sering bikin kamu ketawa gak jelas siapa?" },
    { category: "Pertemanan", text: "Pernah gak ngerasa 'gila gue beruntung banget punya dia sebagai temen'?" },
    { category: "Pertemanan", text: "Siapa yang paling kamu percaya buat jaga rahasia kamu sampai kapan pun?" },
    { category: "Pertemanan", text: "Pernah gak tiba-tiba nangis gara-gara temenmu ngelakuin sesuatu yang tulus banget?" },
    { category: "Pertemanan", text: "Kalau disuruh ngejelasin arti persahabatan, kamu bakal tunjuk siapa dan kenapa?" },
    { category: "Pertemanan", text: "Siapa orang yang kalau dia ilang dari hidup kamu, bakal kerasa banget kosongnya?" },
    { category: "Pertemanan", text: "Hal kecil apa yang pernah temenmu lakuin tapi nempel di hati sampai sekarang?" },

    // Cinta / pasangan
    { category: "Cinta", text: "Hal paling jauh yang pernah kamu lakuin bareng pasangan?" },
    { category: "Cinta", text: "Pernah selingkuh atau diselingkuhin? Ceritanya gimana?" },
    { category: "Cinta", text: "Pernah kepikiran balikan sama mantan? Yang mana tuh?" },
    { category: "Cinta", text: "Mantan paling susah dilupain siapa dan kenapa?" },
    { category: "Cinta", text: "Pernah suka sama temen padahal dia udah punya pacar?" },
    { category: "Cinta", text: "Pernah naksir pacar orang? Sempet deket gak?" },
    { category: "Cinta", text: "Kalau mantan minta balikan sekarang, kamu nerima gak?" },
    { category: "Cinta", text: "Siapa orang yang bikin kamu gagal move on parah?" },
    { category: "Cinta", text: "Hal yang pengen banget kamu lakuin sama pasangan tapi belum kesampean?" },
    { category: "Cinta", text: "Pernah bohong gede ke pasangan? Ceritain dikit dong." },
    { category: "Cinta", text: "Orang yang pengen kamu pacarin dulu tapi gak kesampean siapa?" },
    { category: "Cinta", text: "Toxic moment paling parah yang pernah kamu lakuin dalam hubungan?" },

    // Masa lalu dan penyesalan
    { category: "Masa Lalu", text: "Hal paling kamu seselin dalam hidup sampai sekarang apa?" },
    { category: "Masa Lalu", text: "Keputusan random yang bikin kamu mikir, 'kenapa sih gue ngelakuin itu?'" },
    { category: "Masa Lalu", text: "Pernah ngomong sesuatu ke orang yang sampai sekarang kamu nyesel banget?" },
    { category: "Masa Lalu", text: "Versi diri kamu yang dulu, bagian mana yang bikin kamu malu banget?" },
    { category: "Masa Lalu", text: "Kalau bisa ketemu versi kamu yang dulu, kamu pengen minta maaf soal apa?" },
    { category: "Masa Lalu", text: "Siapa orang yang gak pantes kamu perlakukan seburuk itu waktu itu?" },
    { category: "Masa Lalu", text: "Pernah nyakitin orang tanpa mereka tahu? Siapa dan kenapa kamu lakuin?" },
    { category: "Masa Lalu", text: "Hal paling 'gelap' yang pernah kamu lakuin dan gak mau kamu ulang lagi?" }
];
        const dareChallenges = [
            "Chat orang random dari kontak kamu dan bilang \"aku mimpiin kamu semalam ðŸ˜³\"",
            "Rekam suara kamu nyanyi 10 detik lagu random, terus kirim ke grup ini",
            "Ganti nama profil WA jadi \"anak baik ðŸ’…\" selama 24 jam",
            "Ceritain hal paling memalukan yang pernah kamu lakuin waktu kecil",
            "Upload story IG berisi \"Ada yang kangen aku gak sih? ðŸ¤¡\"",
            "Buat voice note kasih semangat ke diri sendiri dan kirim ke temen sebelahmu",
            "Lakukan impersonasi jadi bos/temen kerja yang paling iconic selama 15 detik",
            "Ucapin \"aku sayang kamu\" ke orang terakhir yang kamu chat barusan",
            "Ganti wallpaper HP kamu jadi selfie lucu sekarang juga (kasih lihat ke yang lain!)",
            "Ambil 1 barang random di dekat kamu, terus pura-pura itu produk endorse dan review kayak influencer ðŸ˜‚"
        ];

        let currentMode = '';
        let lastQuestionIndex = -1;

        function getTruth() {
            currentMode = 'truth';
            showRandomQuestion();
        }

        function getDare() {
            currentMode = 'dare';
            showRandomQuestion();
        }

        function showRandomQuestion() {
            const questionArea = document.getElementById('questionArea');
            const refreshBtn = document.getElementById('refreshBtn');
            
            let questionData;
            let randomIndex;
            
            if (currentMode === 'truth') {
                do {
                    randomIndex = Math.floor(Math.random() * truthQuestions.length);
                } while (randomIndex === lastQuestionIndex && truthQuestions.length > 1);
                
                questionData = truthQuestions[randomIndex];
                questionArea.innerHTML = `
                    <div>
                        <div class="category">${questionData.category}</div>
                        <p class="question-text">${questionData.text}</p>
                    </div>
                `;
            } else {
                do {
                    randomIndex = Math.floor(Math.random() * dareChallenges.length);
                } while (randomIndex === lastQuestionIndex && dareChallenges.length > 1);
                
                questionArea.innerHTML = `
                    <div>
                        <div class="category">ðŸŽ² DARE Challenge</div>
                        <p class="question-text">${dareChallenges[randomIndex]}</p>
                    </div>
                `;
            }
            
            lastQuestionIndex = randomIndex;
            refreshBtn.style.display = 'inline-block';
        }

        function getNewQuestion() {
            if (currentMode) {
                showRandomQuestion();
            }
        }

        // Add some interactive particles on click
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('game-btn')) {
                createParticles(e.clientX, e.clientY);
            }
        });

        function createParticles(x, y) {
            for (let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = '6px';
                particle.style.height = '6px';
                particle.style.background = 'rgba(255, 255, 255, 0.8)';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '1000';
                
                const angle = (i / 6) * Math.PI * 2;
                const velocity = 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(particle);
                
                let opacity = 1;
                let posX = 0;
                let posY = 0;
                
                const animate = () => {
                    opacity -= 0.02;
                    posX += vx * 0.02;
                    posY += vy * 0.02;
                    
                    particle.style.opacity = opacity;
                    particle.style.transform = `translate(${posX}px, ${posY}px)`;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        document.body.removeChild(particle);
                    }
                };
                
                requestAnimationFrame(animate);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    .embed-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    .responsive-embed {
      position: relative;
      background: #f5f5f5;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .responsive-embed:hover {
      transform: translateY(-4px);
    }
    
    .aspect-ratio-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 56.25%;
    }
    
    .embed-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .attribution {
      margin-top: 1rem;
      text-align: center;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .attribution a {
      color: #333;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: #f0f0f0;
      transition: background 0.2s ease;
    }
    
    .attribution a:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="embed-container">
    <div class="responsive-embed">
      <div class="aspect-ratio-container">
        <iframe 
          class="embed-iframe"
          loading="lazy"
          src="https://www.canva.com/design/DAGaE5WBcQU/9jszmXULThpZng6ZMltkaQ/view?embed" 
          allowfullscreen="allowfullscreen" 
          allow="fullscreen">
        </iframe>
      </div>
    </div>
    <div class="attribution">
      <a href="https://www.canva.com/design/DAGaE5WBcQU/9jszmXULThpZng6ZMltkaQ/view?utm_content=DAGaE5WBcQU&utm_campaign=designshare&utm_medium=embeds&utm_source=link" 
         target="_blank" 
         rel="noopener">
        Design by Angger aji Prayogo Kusuma
      </a>
    </div>
  </div>
</body>
</html>

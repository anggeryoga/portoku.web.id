<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .presentation-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 20px;
    }

    .embed-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .aspect-ratio-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 56.25%;
    }

    .embed-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="presentation-container">
    <div class="embed-container">
      <div class="aspect-ratio-container">
        <iframe 
          class="embed-iframe"
          loading="lazy"
          src="https://www.canva.com/design/DAGaE5WBcQU/9jszmXULThpZng6ZMltkaQ/view?embed" 
          allowfullscreen="allowfullscreen" 
          allow="fullscreen">
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>

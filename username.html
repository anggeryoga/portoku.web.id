<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Pengguna</title>
  <style>
    /* Gaya sederhana untuk menampilkan embed */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .embed-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .responsive-embed {
      position: relative;
      background: #f5f5f5;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .responsive-embed:hover {
      transform: translateY(-4px);
    }
    .aspect-ratio-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 56.25%;
    }
    .embed-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .attribution {
      margin-top: 1rem;
      text-align: center;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .attribution a {
      color: #333;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      background: #f0f0f0;
      transition: background 0.2s ease;
    }
    .attribution a:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="embed-container">
    <div class="responsive-embed">
      <div class="aspect-ratio-container">
        <iframe 
          class="embed-iframe"
          loading="lazy"
          id="embedIframe" 
          src="" 
          allowfullscreen="allowfullscreen" 
          allow="fullscreen">
        </iframe>
      </div>
    </div>
    <div class="attribution" id="attribution">
      <a href="#" target="_blank" rel="noopener" id="attributionLink">
        Design by
      </a>
    </div>
  </div>

  <script>
    // Ambil nilai username dan embedUrl dari query string
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    const embedUrl = params.get('embedUrl');

    // Tampilkan username dan embed
    document.getElementById('embedIframe').src = embedUrl;
    document.getElementById('attributionLink').textContent = `Design by ${username}`;
    document.getElementById('attributionLink').href = embedUrl;
  </script>

</body>
</html>
